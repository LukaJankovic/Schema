<!DOCTYPE html>
<html>

<head>

  <script src="res/lib/js/jquery.min.js"></script>
  <script src="res/lib/js/datalist.polyfill.min.js"></script>
  <script src="res/lib/js/inobounce.min.js"></script>
  <script src="res/lib/js/js.cookie.js"></script>
  <script src="res/lib/js/swiper.jquery.min.js"></script>

  <script src="res/lib/js/CLDRPluralRuleParser/CLDRPluralRuleParser.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.messagestore.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.fallbacks.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.language.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.parser.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.emitter.js"></script>
  <script src="res/lib/js/i18n/jquery.i18n.emitter.bidi.js"></script>

  <script src="js/i18n.js"></script>
  <script src="js/index.js"></script>
  <script src="js/add-schema.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/schema.js"></script>

  <link rel="stylesheet" href="res/lib/style/datalist-polyfill.css" />
  <link rel="stylesheet" href="res/lib/style/swiper.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/typography.css" />

  <title data-i18n="schedule">Schema</title>

  <meta charset="UTF-8">
  <meta name="theme-color" content="#2196F3">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="res/manifest.json">

  <link rel="mask-icon" href="res/school.svg" color="#2196F3">
  <link rel="shortcut icon" type="image/png" href="res/school.png" />
  <link rel="icon" type="image/svg+xml" href="res/school.svg">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="res/ios-icons/AppIcon.appiconset/Icon-App-60x60@2x.png">
  <link rel="apple-touch-icon" sizes="180x180" href="res/ios-icons/AppIcon.appiconset/Icon-App-60x60@3x.png">
  <link rel="apple-touch-icon" sizes="76x76" href="res/ios-icons/AppIcon.appiconset/Icon-App-76x76@1x.png">
  <link rel="apple-touch-icon" sizes="152x152" href="res/ios-icons/AppIcon.appiconset/Icon-App-76x76@2x.png">
  <link rel="apple-touch-icon" sizes="58x58" href="res/ios-icons/AppIcon.appiconset/Icon-Small-50x50@2x.png">
</head>

<body>
  <div class="md-header">
    <div class="header-content-container">
      <i class="material-icons white" id="back-button">arrow_back</i>
      <h1 class="header-title white" data-i18n="schedule" data-i18n="schedule">Schema</h1>
    </div>
  </div>
  <div class="add-card">
    <h2 data-i18n="add-class" data-i18n="add-class">Lägg till klass</h2>
    <input id="add-skola" type="text" class="md-textfield" list="skolor" id="school-list" placeholder="Skola" data-i18n="[placeholder]school" autocomplete="off" />
    <datalist id="skolor">
      </datalist>
    <input id="add-klass" type="text" class="md-textfield" placeholder="Klass" autocomplete="off" data-i18n="[placeholder]class" />
    <div class="add-dialog-buttons">
      <button class="md-button-flat" id="cancel" data-i18n="cancel">AVBRYT</button>
      <button class="md-button-flat" id="add" data-i18n="add">LÄGG TILL</button>
    </div>
  </div>
</body>

</html>
