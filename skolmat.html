<!DOCTYPE html>
<html>

<head>

  <script src="res/api/js/jquery.min.js"></script>
  <script src="res/api/js/datalist.polyfill.min.js"></script>
  <script src="res/api/js/inobounce.min.js"></script>
  <script src="res/api/js/js.cookie.js"></script>
  <script src="res/api/js/md5.min.js"></script>
  <script src="res/api/js/seedrandom.js"></script>
  <script src="res/api/js/pikaday.js"></script>
  <script src="res/api/js/swiper.jquery.min.js"></script>

  <script src="js/index.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/food.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/navigation.js"></script>

  <link rel="stylesheet" href="res/api/style/datalist-polyfill.css" />
  <link rel="stylesheet" href="res/api/style/swiper.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/typography.css" />

  <title>Skolmat</title>

  <meta charset="UTF-8">
  <meta name="theme-color" content="#2196F3">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="res/manifest.json">

  <link rel="mask-icon" href="res/school.svg" color="#2196F3">
  <link rel="shortcut icon" type="image/png" href="res/school.png" />
  <link rel="icon" type="image/svg+xml" href="res/school.svg">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="res/ios-icons/AppIcon.appiconset/Icon-App-60x60@2x.png">
  <link rel="apple-touch-icon" sizes="180x180" href="res/ios-icons/AppIcon.appiconset/Icon-App-60x60@3x.png">
  <link rel="apple-touch-icon" sizes="76x76" href="res/ios-icons/AppIcon.appiconset/Icon-App-76x76@1x.png">
  <link rel="apple-touch-icon" sizes="152x152" href="res/ios-icons/AppIcon.appiconset/Icon-App-76x76@2x.png">
  <link rel="apple-touch-icon" sizes="58x58" href="res/ios-icons/AppIcon.appiconset/Icon-Small-50x50@2x.png">
</head>

<body class="food-body">
  <div class="md-header">
    <div class="header-content-container">
      <i class="material-icons white" id="md-drawer__trigger">menu</i>
      <h1 class="header-title white">Skolmat</h1>
      <div class="spacer"></div>
      <div id="fav-container" class="item-container">
        <i class="material-icons white" id="star-button">star</i>
        <div class="md-menu md-menu__hidden" id="favourites-menu">
        </div>
      </div>
      <div id="week-container" class="item-container">
        <i class="material-icons white" id="week-button">today</i>
        <div class="md-menu md-menu__hidden" id="week-menu">
          <div class="md-menu-item">
            <p>
              Vecka
            </p>
            <input class="md-textfield__number" id="schema-week" type="number" name="week" min="1" max="52" />
          </div>
          <div class="md-menu-item" id="this-week">
            <p>
              Denna vecka
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="shade-full" class="shade-hidden"></div>
  <div class="md-drawer md-drawer__hidden" id="drawer">
    <div class="md-row-hover" id="menu-schema">
      <div class="title-wrapper">
        <i class="material-icons">today</i>
        <h3 class="drawer-title text-subhead dark">Schema</h3>
      </div>
    </div>
    <div class="md-row__current" id="menu-skolmat">
      <div class="title-wrapper">
        <i class="material-icons current">restaurant</i>
        <h3 class="drawer-title text-subhead dark">Skolmat</h3>
      </div>
    </div>
    <div class="md-row-hover">
      <div class="title-wrapper">
        <i class="material-icons dark">settings</i>
        <h3 class="drawer-title text-subhead dark">Inställningar</h3>
      </div>
    </div>
    <div class="md-row-hover">
      <div class="title-wrapper">
        <i class="material-icons dark">info</i>
        <h3 class="drawer-title text-subhead dark">Om</h3>
      </div>
    </div>
  </div>
  <div class="md-dialog md-dialog__hide" id="add-dialog">
    <h2>Lägg till skola</h2>
    <input id="add-skola" type="text" class="md-textfield" list="skolor" id="school-list" placeholder="Skola" autocomplete="off" />
    <datalist id="skolor">
        </datalist>
    <div class="add-dialog-buttons">
      <button class="md-button-flat" id="cancel">AVBRYT</button>
      <button class="md-button-flat" id="add">LÄGG TILL</button>
    </div>
  </div>
  <div class="main-content-wrapper desktop">
    <div class="week-1 week-view">
      <div class="1-header day-title">
      </div>
      <div class="1">
        <p class="day-title">
          Måndag
        </p>
        <p class="day-food 1-0">

        </p>
      </div>
      <div class="2">
        <p class="day-title">
          Tisdag
        </p>
        <p class="day-food 1-1">

        </p>
      </div>
      <div class="3">
        <p class="day-title">
          Onsdag
        </p>
        <p class="day-food 1-2">

        </p>
      </div>
      <div class="4">
        <p class="day-title">
          Torsdag
        </p>
        <p class="day-food 1-3">

        </p>
      </div>
      <div class="5">
        <p class="day-title">
          Fredag
        </p>
        <p class="day-food 1-4">

        </p>
      </div>
    </div>
    <div class="week-2 week-view">
      <div class="2-header day-title">
      </div>
      <div class="1">
        <p class="day-title">
          Måndag
        </p>
        <p class="day-food 2-1-0">

        </p>
      </div>
      <div class="2">
        <p class="day-title">
          Tisdag
        </p>
        <p class="day-food 2-1-1">

        </p>
      </div>
      <div class="3">
        <p class="day-title">
          Onsdag
        </p>
        <p class="day-food 2-1-2">

        </p>
      </div>
      <div class="4">
        <p class="day-title">
          Torsdag
        </p>
        <p class="day-food 2-1-3">

        </p>
      </div>
      <div class="5">
        <p class="day-title">
          Fredag
        </p>
        <p class="day-food 2-1-4">

        </p>
      </div>
    </div>
    <div class="week-3 week-view">
      <div class="3-header day-title">
      </div>
      <div class="1">
        <p class="day-title">
          Måndag
        </p>
        <p class="day-food 3-1-0">

        </p>
      </div>
      <div class="2">
        <p class="day-title">
          Tisdag
        </p>
        <p class="day-food 3-1-1">

        </p>
      </div>
      <div class="3">
        <p class="day-title">
          Onsdag
        </p>
        <p class="day-food 3-1-2">

        </p>
      </div>
      <div class="4">
        <p class="day-title">
          Torsdag
        </p>
        <p class="day-food 3-1-3">

        </p>
      </div>
      <div class="5">
        <p class="day-title">
          Fredag
        </p>
        <p class="day-food 3-1-4">

        </p>
      </div>
    </div>
  </div>
  <div class="skolmat-content-wrapper swiper-container mobile">
    <div class="week-1 week-view">
      <div class="1-header day-title">
      </div>
      <div class="1">
        <p class="day-title">
          Måndag
        </p>
        <p class="day-food 1-0">

        </p>
      </div>
      <div class="2">
        <p class="day-title">
          Tisdag
        </p>
        <p class="day-food 1-1">

        </p>
      </div>
      <div class="3">
        <p class="day-title">
          Onsdag
        </p>
        <p class="day-food 1-2">

        </p>
      </div>
      <div class="4">
        <p class="day-title">
          Torsdag
        </p>
        <p class="day-food 1-3">

        </p>
      </div>
      <div class="5">
        <p class="day-title">
          Fredag
        </p>
        <p class="day-food 1-4">

        </p>
      </div>
    </div>
  </div>
  <button class="md-button-fab" id="add-button">
        <i class="material-icons">add</i>
  </button>
</body>

</html>
