<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>

    <script src="js/datalist.polyfill.min.js"></script>
    <script src="js/inobounce.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/dialog.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/typography.css" />
    <link rel="stylesheet" href="style/datalist-polyfill.css" />

    <title>Schema</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-sacle=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
</head>

<body>
    <div class="md-header">
        <div class="header-content-container">
            <button class="hamburger hamburger--arrow" id="md-drawer__trigger" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <h3 class="header-title white">Schema</h3>
            <div class="spacer"></div>
            <i class="material-icons white">star</i>
            <i class="material-icons white">today</i>
        </div>
    </div>
    <div id="shade" class="shade-hidden"></div>
    <div id="shade-full" class="shade-hidden"></div>
    <div class="md-drawer md-drawer__hidden" id="drawer">
        <div class="md-row-hover">
            <div class="title-wrapper">
                <i class="material-icons dark">today</i>
                <h3 class="drawer-title text-subhead dark">Schema</h3>
            </div>
        </div>
        <div class="md-row-hover">
            <div class="title-wrapper">
                <i class="material-icons dark">restaurant</i>
                <h3 class="drawer-title text-subhead dark">Skolmat</h3>
            </div>
        </div>
        <div class="md-row-hover">
            <div class="title-wrapper">
                <i class="material-icons dark">settings</i>
                <h3 class="drawer-title text-subhead dark">Inställningar</h3>
            </div>
        </div>
        <div class="md-row-hover">
            <div class="title-wrapper">
                <i class="material-icons dark">info</i>
                <h3 class="drawer-title text-subhead dark">Om</h3>
            </div>
        </div>
    </div>
    <div class="md-dialog md-dialog__hidden" id="add-dialog">
        <h2>Lägg till klass</h2>
        <input type="text" class="md-textfield" list="skolor" id="school-list" placeholder="Skola" autocomplete="off" />
        <datalist id="skolor">
        </datalist>
        <input type="text" class="md-textfield" placeholder="Klass" autocomplete="off" />
        <input type="checkbox" class="filled-in" id="box-schema" checked="checked" />
        <label for="box-schema">Schema</label>
        <input type="checkbox" class="filled-in" id="box-food" checked="checked" />
        <label for="box-food">Skolmat</label>
        <div class="add-dialog-buttons">
            <button class="md-button-flat">AVBRYT</button>
            <button class="md-button-flat">LÄGG TILL</button>
        </div>
    </div>
    <div class="main-content-wrapper desktop">
        <div class="day monday">
            <div class="day-header">
                <h3 class="text-subhead">Måndag</h3>
            </div>
        </div>
        <div class="day tuesday">
            <div class="day-header">
                <h3 class="text-subhead">Tisdag</h3>
            </div>
        </div>
        <div class="day wednesday">
            <div class="day-header">
                <h3 class="text-subhead">Onsdag</h3>
            </div>
        </div>
        <div class="day thursday">
            <div class="day-header">
                <h3 class="text-subhead">Torsdag</h3>
            </div>
        </div>
        <div class="day friday">
            <div class="day-header">
                <h3 class="text-subhead">Fredag</h3>
            </div>
        </div>
    </div>
    <div class="main-content-wrapper swiper-container mobile">
        <div class="swiper-wrapper">
            <div class="day monday swiper-slide">
                <div class="day-header">
                    <h3 class="text-subhead">Måndag</h3>
                </div>
            </div>
            <div class="day tuesday swiper-slide">
                <div class="day-header">
                    <h3 class="text-subhead">Tisdag</h3>
                </div>
            </div>
            <div class="day wednesday swiper-slide">
                <div class="day-header">
                    <h3 class="text-subhead">Onsdag</h3>
                </div>
            </div>
            <div class="day thursday swiper-slide">
                <div class="day-header">
                    <h3 class="text-subhead">Torsdag</h3>
                </div>
            </div>
            <div class="day friday swiper-slide">
                <div class="day-header">
                    <h3 class="text-subhead">Fredag</h3>
                </div>
            </div>
        </div>
    </div>
    <button class="md-button-fab" id="add-button">
        <i class="material-icons">add</i>
    </button>
</body>

</html>
